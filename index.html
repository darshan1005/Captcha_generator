<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha verify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <h2 class="title">Captcha Generator & Checker</h2>
        <div class="captcha_box">
            <img src="captcha.png" alt="captcha" >
            <h4 class="captcha reflection"></h4>
            <p class="message"></p>
            <div class="input-check-gene">
                <input type="text" placeholder="Enter the captcha" class="user-input">
                <button class="check_bnt">Check</button>
                <button class="generate_btn">Generate Captcha</button>
            </div>
        </div>
    </div>
</body>
</html>
